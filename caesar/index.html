<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Set background color */
        }

        .custom-border {
            border: 1px solid #ccc; /* Add border */
            border-radius: 10px; /* Add border radius */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
        </style>
</head>



<div class="custom-border">
<body class="text-dark">
    <div class="container mt-5">
        <h2 class="mb-4"><b>Caesar Cipher Encryption and Decryption</b></h2>
        <form method="post" action="process.php">
            <div class="mb-3">
                <label for="text" class="form-label">Text:</label>
                <input type="text" class="form-control" id="text" name="text" required>
            </div>
            <div class="mb-3">
                <label for="shift" class="form-label">Shift:</label>
                <input type="number" class="form-control" id="shift" name="shift" required>
            </div>
            <div class="mb-3">
                <label for="action" class="form-label">Action:</label>
                <select class="form-select" id="action" name="action">
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textInput = document.getElementById("text");
            const charCount = document.getElementById("char-count");

            textInput.addEventListener("input", function () {
                charCount.innerText = `Characters: ${textInput.value.length}`;
            });
        });
    </script>
</body>

</html>
